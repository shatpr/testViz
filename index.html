<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>COVID-19</title>

    <link
      rel="stylesheet"
      type="style/style.css"
      href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo|Red+Hat+Display"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
      body {
        font-family: "Exo", "Red Hat Display", Segoe, "sans-serif";
        font-size: 14px;
        text-align: center;
      }

      #responsive-image {
        width: 100%;
        height: 100%;
      }

      .container {
        position: relative;
        text-align: center;
        /*			color: white;*/
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        font-weight: bold;
        color: white;
      }

      .centered_top {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        font-weight: bold;
        color: black;
      }

      .centered_textbox {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        font-weight: bold;
        color: white;
        background-color: rgba(255, 255, 255, 0.6);
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
      }

      ul {
        margin-left: 10px;
      }

      #tableBorder.dataTable tbody tr:hover {
        background-color: #ffa;
      }

      #tableBorder.dataTable tbody tr:hover > .sorting_1 {
        background-color: #ffa;
      }

      #scrolly {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        background-color: #f3f3f3;
        padding: 1rem;
      }

      #scrolly > * {
        -webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <img src="image/main_covid.jpg" id="responsive-image" />
      </div>
    </section>
    <section>
      <div class="container">
        <img src="image/covid_bg.jpg" id="responsive-image" />
        <div class="centered_top" style="top: 25%">
          <p style="font-size: 30px; color: rgb(255, 255, 255)">
            How <span style="color: rgb(245, 59, 59)">sereve</span> COVID-19 is
            for the past few years?
          </p>
        </div>

        <div class="centered_textbox">
          <p style="font-size: 50px; color: rgb(146, 0, 0)">579M</p>
          confirmed cases and
          <p style="font-size: 50px; color: rgb(146, 0, 0)">6M</p>
          deaths <br />from the coronavirus COVID-19 outbreak as of August 03,
          2022 <br /><a
            href="https://www.worldometers.info/coronavirus/"
            style="color: rgb(0, 0, 0)"
            >Worldometer's COVID-19 data</a
          >
        </div>
      </div>
    </section>

    <div id="covidContainer"></div>
    <div id="worldmap"> </div>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
      integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"
      integrity="sha256-31FC/OT6XpfjAhj9FuXjw5/wPXXawCAjJQ29E23/XPk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
    ></script>
    <script>
      const width_max = 800;
      const height_max = 400;
      const margin = { top: 80, right: 10, bottom: 150, left: 80 },
        width = width_max - margin.left - margin.right,
        height = height_max - margin.top - margin.bottom;

      const url_data ="https://raw.githubusercontent.com/shatpr/testViz/main/data/WHO-COVID-19-global-data.csv";
      const country_data = "https://raw.githubusercontent.com/shatpr/testViz/main/data/countryList.csv"

      const local_country = "http://127.0.0.1:5500/data/countryList.csv";

      // Remember to change this local_country
      Promise.all([d3.csv(url_data),d3.csv(local_country)]).then((data_selected) => {

        let column = data_selected[0].columns;
        let data = data_selected[0]
      
       // For each row in url_data
        data.forEach(data => {

            // Loop the csv to find the country code
            data_selected[1].map(row =>{

                // immediate exit if url data is not equal to row data country code
                if(row["country_code"] !== data["Country_code"])
                {
                    return;
                }
                // Add new key and value => yes
                data["latitude"] = row["latitude"];
                data["longitude"] = row["longitude"];
            })
        })

        delete data.columns;

        data_selected = data.sort((a, b) =>
          d3.ascending(a.Date_reported, b.Date_reported)
        );
        function tabulate(data, columns) {

          var table = d3
            .select("#covidContainer")
            .append("table")
            .attr("id", "tableBorder")
            .attr("class", "display nowrap");
          var thead = table.append("thead");
          var tbody = table.append("tbody");

          // append the header row
          thead
            .append("tr")
            .selectAll("th")
            .data(columns)
            .enter()
            .append("th")
            .text(function (column) {
              return column;
            });

          // create a row for each object isn the data
          var rows = tbody
            .selectAll("tr")
            .data(data)
            .enter()
            .append("tr");

          // create a cell in each row for each column
          var cells = rows
            .selectAll("td")
            .data(function (row) {
              return columns.map(function (column) {
                return { column: column, value: row[column] };
              });
            })
            .enter()
            .append("td")
            .text(function (d) {
              return d.value;
            });

          return table;
        }
        tabulate(data, column);
   

        $("#tableBorder").DataTable();
        const domain = [0, 10000, 20000, 30000,40000,50000,60000,70000,80000,90000,100000];
    const colorScale = d3.scaleThreshold()
	.domain(domain)
    
	.range(["#f7f4f9","#eae3f0","#dcc9e2","#d0aad2","#d08ac2","#dd63ae","#e33890","#d71c6c","#b70b4f","#8f023a","#67001f"]);

         data = data.filter(function (d) {
  return d.Date_reported == "9/2/2022";
});
        console.log(data);
        var map = d3.select("#worldmap")
        .attr('height', height)
        .attr("width",width);

        var projection = d3.geoMercator()
    .center([103.851959, 1.290270])
    .fitExtent([[20, 20], [980, 580]],data);

        var geopath = d3.geoPath().projection(projection);
        
        map.append("g")
            .attr("id", "districts")
            .selectAll("path")
            .data(data)
            .enter()
            .append("path")
            .attr("d", geopath)
            .attr("fill", function(d) {
   return colorScale(d.Cumulative_cases);
  })
            .attr("stroke", "grey")
            .attr("stroke-width", 0.5)
            .attr("margin-top","40px")
        //    .on("click", click)
            .on("mouseover", (event, d) => {
               // console.log(d);
               /*
            d3.select(event.currentTarget)
            .attr("stroke", "#4690B5")
            .attr("stroke-width", 2);
            d3.select(".tooltip").html("Subs district: " +  d.properties.Name +"<br/> Population: " + d.Population)
            .style("visibility", "visible")
            .style("left", (event.pageX) + "px")
            .style("top", (event.pageY) + "px");*/
        })
        .on("mouseout", (event, d) => {
            d3.select(event.currentTarget).attr("stroke", "none");  
            d3.select(".tooltip")
            .style("visibility", "hidden");
            
        });

      });
    </script>
  
  </body>
</html>
