<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>COVID-19</title>

    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Exo|Red+Hat+Display"
    />
    <!-- -----Libraries------ -->
    <link rel="stylesheet" href="style/style1.css" />

    <!--add Leaflet CSS-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""
    />
    <style>
      body {
        font-family: "Exo", "Red Hat Display", Segoe, "sans-serif";
        font-size: 14px;
        text-align: center;
      }

      #responsive-image {
        width: 100%;
        height: 100%;
      }

      .container {
        position: relative;
        text-align: center;
        /*			color: white;*/
      }

      .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 60px;
        font-weight: bold;
        color: white;
      }

      .centered_top {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40px;
        font-weight: bold;
        color: black;
      }

      .centered_textbox {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        font-weight: bold;
        color: white;
        background-color: rgba(255, 255, 255, 0.6);
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
      }

      ul {
        margin-left: 10px;
      }

      table#table.dataTable tbody tr:hover {
			  background-color: #ffa;
			}

	  table#table.dataTable tbody tr:hover > .sorting_1 {
			  background-color: #ffa;
			}

      #scrolly {
        position: relative;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        background-color: #f3f3f3;
        padding: 1rem;
      }

      #scrolly > * {
        -webkit-box-flex: 1;
        -ms-flex: 1;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <img src="image/main_covid.jpg" id="responsive-image" />
      </div>
    
    </section>
    <section>
      <div class="container">
        <img src="image/covid_bg.jpg" id="responsive-image" />
        <div class="centered_top" style="top: 25%">
          <p style="font-size: 30px; color: rgb(255, 255, 255)">
            How <span style="color: rgb(245, 59, 59)">sereve</span> COVID-19 is
            for the past few years?
          </p>
        </div>

        <div class="centered_textbox">
          <p style="font-size: 50px; color: rgb(146, 0, 0)">579M</p>
          confirmed cases and
          <p style="font-size: 50px; color: rgb(146, 0, 0)">6M</p>
          deaths <br />from the coronavirus COVID-19 outbreak as of August 03,
          2022 <br /><a
            href="https://www.worldometers.info/coronavirus/"
            style="color: rgb(0, 0, 0)"
            >Worldometer's COVID-19 data</a
          >
        </div>
      </div>
    </section>

        <div id="covidContainer"></div>
      

    <script src="https://d3js.org/d3.v7.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"
      integrity="sha256-2p2tRZlPowp3P/04Pw2rqVCSbhyV/IB7ZEVUglrDS/c="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.js"
      integrity="sha256-31FC/OT6XpfjAhj9FuXjw5/wPXXawCAjJQ29E23/XPk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script>

        const width_max = 800;
        const height_max = 400;
        const margin = {top: 80, right: 10, bottom: 150, left: 80},
              width = width_max - margin.left - margin.right,
              height = height_max - margin.top - margin.bottom;
    
            const url_data = "https://raw.githubusercontent.com/shatpr/testViz/main/data/WHO-COVID-19-global-data.csv"
            
            Promise.all([
            d3.csv(
                url_data
                ),
                ]). then((data_selected) =>{
                
                let column = data_selected[0].columns
                //console.log(data_selected)
                delete data_selected[0].columns

                data_selected = data_selected.sort((a,b)=>d3.ascending(a.Date_reported, b.Date_reported))
                function tabulate(data_selected, columns) {
                console.log(data_selected)
                var table = d3.select('#covidContainer')
                              .append('table')
                              .attr('id', 'table')
                              .attr('data-toggle', 'table')
                var thead = table.append('thead')
                var	tbody = table.append('tbody');
    
                // append the header row
                thead.append('tr')
                  .selectAll('th')
                  .data(columns).enter()
                  .append('th')
                    .text(function (column) { return column; });
    
                // create a row for each object isn the data
                var rows = tbody.selectAll('tr')
                  .data(data_selected)
                  .enter()
                  .append('tr');
                  /*
    
                // create a cell in each row for each column
                var cells = rows.selectAll('td')
                  .data(function (row) {
                    return columns.map(function (column) {
                
                      return {column: column, value: row[column]};
                    });
                  })
                  .enter()
                  .append('td')
                    .text(function (d) { return d.value; });
                    */
    
              return table;
            }
            tabulate(data_selected[0], column);
    
        });
        </script>
  </body>
</html>
