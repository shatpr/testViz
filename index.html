		body{

			font-size: 14px;
			text-align: justified;
			text-align: center; 
		}
		
		#responsive-image {  
			width: 100%;  
			height: 100%; 
	
		} 
		
		.container {
			position: relative;
			text-align: center;
/*			color: white;*/
		}
		
		.centered {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 60px;
			font-weight: bold;
			color: white;
		}
		
		.centered_top {
			position: absolute;
			top: 20%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 40px;
			font-weight: bold;
			color: black;
		}
		
		.centered_textbox {
			position: absolute;
			top: 60%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 20px;
			font-weight: bold;
			color: white;
			background-color: rgba(255, 255, 255, 0.6);
			padding: 10px;
			padding-left: 20px;
			padding-right: 20px;
		}

		ul {
  			margin-left: 10px; 
		}

	</style>
	
</head>

				<br><a href="https://www.worldometers.info/coronavirus/" style="color:rgb(0, 0, 0);">Worldometer's COVID-19 data</a>
			</div>
		</div>
	</section>
